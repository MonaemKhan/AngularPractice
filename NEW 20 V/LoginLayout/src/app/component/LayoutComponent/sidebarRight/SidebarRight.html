<div class="sidebarRight-overlay" [class.visible]="show" (click)="closeSidebar()"></div>
<div class="sidebarRight" [class.open]="show">
  <div class="sidebarRight-header">
    <h2 class="sidebarRight-title">User Menu</h2>
    <div class="close-btn" (click)="closeSidebar()">
      <i class="bi bi-x-lg"></i>
    </div>
  </div>

  <div class="sidebarRight-content">
    <div *ngFor="let rout of routeOutlateData; let i = index" class="route-section">
      <div *ngIf="rout.routes.length > 0">
        <div class="route-header">
          <i class="bi bi-folder2-open"></i>
          <h3>{{ rout.name }}</h3>
        </div>
        <div class="route-items">
          <a *ngFor="let item of rout.routes" (click)="navManu(item.path)" class="route-link">
            <i class="bi bi-chevron-right"></i>
            <span>{{ item.name }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
