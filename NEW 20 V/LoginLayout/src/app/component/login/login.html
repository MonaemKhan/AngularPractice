<div class="login-outer-box">
  <div id="particles-js"></div>

  <!-- Login Form -->
  <div class="login-box">
    <h2>Welcome</h2>
    <input type="text" placeholder="User Name" [(ngModel)]="userName"/>
    <input type="password" placeholder="Password" [(ngModel)]="userPassword" />
    <div class="RememberBox">
      <input id="rememberCheckBox" type="checkbox" [(ngModel)]="isRemember" />
      <label for="rememberCheckBox">Remember me</label>
    </div>
    <button (click)="onLogin()">Sign In</button>
    <a href="#">Don't have an account? Register</a>
  </div>
</div>
