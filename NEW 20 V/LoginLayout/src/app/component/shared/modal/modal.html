<div class="modal-overlay" *ngIf="show">
  <!-- *ngIf="show" -->
  <div class="modal-box" [ngClass]="type">
    <div class="modal-title-bar">
      <h3>{{ title }} XYZ</h3>
      <button class="close-btn" (click)="close()">
        <i class="bi bi-x-circle-fill" style="color: red;"></i> Close
      </button>
    </div>

    <p>{{ message }} YYYY</p>

  </div>
</div>
