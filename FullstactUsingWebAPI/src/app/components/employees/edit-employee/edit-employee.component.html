<div class="container my-5">
    <h3>Edit Employee</h3>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <form #form="ngForm" (ngSubmit)="UpdateEmployee()">
                    <input name="id" [(ngModel)] = 'employeeDetails.id' hidden>
                <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name" name="name" [(ngModel)] = 'employeeDetails.name'>
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email" name="email" [(ngModel)] = 'employeeDetails.email'>
                </div>
                <div class="mb-3">
                    <label for="Pnone" class="form-label">Phone No.</label>
                    <input type="text" class="form-control" id="Pnone" name="phone" [(ngModel)] = 'employeeDetails.phone'>
                </div>
                <div class="mb-3">
                    <label for="Salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="Salary" name="salary" [(ngModel)] = 'employeeDetails.salary'>
                </div>
                <div class="mb-3">
                    <label for="Depertment" class="form-label">Depertment</label>
                    <input type="text" class="form-control" id="Depertment" name="department" [(ngModel)] = 'employeeDetails.department'>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger ms-3" (click)="DeleteEmployee(employeeDetails.id)">Delete</button>
            </form>
        </div>
    </div>
</div>
